<!DOCTYPE html>
<html>
  <head>
    <title>debugger.io</title>
    <meta charset='UTF-8'>
    <!--
      __          __
     /\ \        /\ \                                              __
     \_\ \     __\ \ \____  __  __   ____    ____    ___  ____    /\_\    ____
     / __ \  / __ \ \  __ \/\ \/\ \ / __ \  / __ \  / __\/\  _\   \/\ \  / __ \
    /\ \_\ \/\  __/\ \ \_\ \ \ \_\ /\ \_\ \/\ \_\ \/\  __\ \ \/  __\ \ \/\ \_\ \
    \ \_____\ \____\\ \____/\ \____\ \____ \ \____ \ \____\ \_\ /\_\\ \_\ \____/
     \/____ /\/____/ \/___/  \/___/ \/____\ \/____\ \/____/\/_/ \/_/ \/_/\/___/
                                      /\____/ /\____/
                                      \/___/  \/___/
    -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width,user-scalable=no'>
    <% _.each(themes, function(theme) { %>
    <link rel='stylesheet' type='text/css' href='/css/debuggerio.<%= theme %>.min.css<%= (prod && rev) ? '?v=' + rev : '' %>'><% }); %>
    <script type='application/javascript'>
      window._debugger_io = {
        csrf: '<%= csrf %>',
        mode: <%= JSON.stringify(mode) %>,
        username: <%= username ? "'" + username + "'" : 'null' %>
      };
    </script>
    <script type='application/javascript'
      src='//cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js'></script>
    <script type='application/javascript' data-main='<%= prod ? '/js/debuggerio.min' + (rev ? '.js?v=' + rev : '') : '/src/js/main' %>'
      src='//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.10/require.min.js'></script>
  </head>

  <body>
    <div id='loading' class='overlay'><div>debugger.io</div></div>
    <div id='debuggerio'></div>
  </body>
</html>
