<!DOCTYPE html>
<html>
  <head>
    <title>debugger.io</title>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width,user-scalable=no'>

    <style type='text/css'>
      @import url('//fonts.googleapis.com/css?family=Nixie+One');
      html {
        background: #FF5757;
        height: 100%;
      }
      #center {
        width: 800px;
        margin: 32px auto;
      }
      #zoidberg {
        display: block;
        width: 384px;
        margin: 0 auto;
        opacity: 0.8;
      }
      h1 { font-size: 56px; }
      h2 { font-size: 32px; }
      h1, h2 {
        font-family: 'Nixie One', serif;
        text-align: center;
        color: #FDD;
        font-weight: normal;
        text-shadow: 1px 1px 8px #9A3737;
        padding: 0;
        margin: 8px;
      }
      footer {
        text-align: center;
        font-family: monospace;
        font-weight: bold;
        font-size: 9px;
        color: #FFF;
        opacity: 0.3;
      }
    </style>
  </head>

  <body>
    <div id='center'>
      <img id='zoidberg' src='/images/zoidberg.png'>
      <h1>Need an error page?</h1>
      <h2>Why not Zoidberg?</h2>
    </div>
    <footer>
      debugger.io rev <%= build.rev %>
    </footer>
  </body>
</html>
