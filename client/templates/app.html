<header>
  <div id='title'>
     &#123;<span class='text'><span class='bold'>JS</span>Byte</span>&#125;
  </div>

  <div class='right flex noselect'>
    <button id='github'><i class='icon-social icon-only github'></i></button>
  </div>
</header>

<main>
  <form id='input' action='<%= frame %>' method='POST' target='output'
    autocomplete='off' class='layout-a'>

    <!-- MARKUP -->
    <div id='markup' class='panel'>
      <div class='panel-options'>
        <div class='panel-controls noselect'></div>
        <button class='panel-switch btn-small right'>HTML</button>
      </div>
      <textarea class='textarea' name='markup' data-mode='htmlmixed'></textarea>
    </div>
    <div class='panel-resizer'><div></div></div>

    <!-- STYLE -->
    <div id='style' class='panel'>
      <div class='panel-options noselect'>
        <div class='panel-controls'></div>
        <button class='panel-switch btn-small right'>CSS</button>
      </div>
      <textarea class='textarea' name='style' data-mode='css'></textarea>
    </div>
    <div class='panel-resizer'><div></div></div>

    <!-- SCRIPT -->
    <div id='script' class='panel'>
      <div class='panel-options'>
        <div class='panel-controls noselect'></div>
        <button class='panel-switch btn-small right'>JavaScript</button>
      </div>
      <textarea class='textarea' name='script' data-mode='javascript'></textarea>
    </div>
    <div class='panel-resizer'><div></div></div>

    <!-- OUTPUT -->
    <div id='output' class='panel'>
      <div class='panel-options'>
        <div class='panel-controls noselect'></div>
        <button id='layout' class='btn-small right'>
          <i class='icon icon-only layout'></i>
        </button>
        <button id='run' class='btn-small right action'>Run</button>
      </div>
      <iframe name='output'></iframe>
    </div>

  </form>
</main>
