<header>
  <div class='left flex noselect'>
    <button><i class='icon-social icon-only github'></i></button>
  </div>

  <div id='title'><span class='bold'>js</span>byte</div></div>

  <div class='right flex noselect'>
    <button>Sign Up</button>
    <button class='action'>Login</button>
  </div>
</header>

<main>
  <form action='<%= frame %>' method='POST' id='input' target='output'>
    <textarea id='markup' class='textarea' name='markup' data-mode='htmlmixed'></textarea>
    <div class='panel-resizer'><div></div></div>
    <textarea id='style' class='textarea' name='style' data-mode='css'></textarea>
    <div class='panel-resizer'><div></div></div>
    <textarea id='script' class='textarea' name='script' data-mode='javascript'></textarea>
    <div class='panel-resizer'><div></div></div>
    <iframe id='output' class='panel' name='output'></iframe>
  </form>
</main>
