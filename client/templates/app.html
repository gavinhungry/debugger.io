<div id='byte'>

    <textarea id='markup' class='panel' name='markup' placeholder='MARKUP'></textarea>
    <textarea id='style' class='panel' name='style' placeholder='STYLE'></textarea>
    <textarea id='script' class='panel' name='script' placeholder='SCRIPT'></textarea>
    <iframe id='output' class='panel' name='output'></iframe>
  </form>

  <button id='run'>Run</button>
</div>
