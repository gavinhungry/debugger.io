<form id='user_preferences_form' action='/api/user' method='put'>
  <div class='flex'>
    <label>Locale</label>
    <select name='locale' class='plain full'>
    <% _.each(data.locales, function(name, localeId) { %>
      <option value='<%- localeId %>' <% config.locale === localeId && print('selected') %>><%- name %></option>
    <% }); %>
    </select>
  </div>

  <div class='flex'>
    <label>Default Theme</label>
    <select name='theme' class='plain full'>
    <% _.each(data.themes, function(name, themeId) { %>
      <option value='<%- themeId %>' <% config.theme === themeId && print('selected') %>><%- name %></option>
    <% }); %>
    </select>
  </div>

  <div class='flex'>
    <label>Default Layout</label>
    <select name='layout' class='plain full'>
    <% _.each(data.layouts, function(name, layoutId) { %>
      <option value='<%- layoutId %>' <% config.layout === layoutId && print('selected') %>><%- name %></option>
    <% }); %>
    </select>
  </div>

  <div class='flex'>
    <label>Default CDN</label>
    <select name='cdn' class='plain full'>
    <% _.each(data.cdns, function(name, cdnId) { %>
      <option value='<%- cdnId %>' <% config.cdn === cdnId && print('selected') %>><%- name %></option>
    <% }); %>
    </select>
  </div>


  <div class='flex'>
    <label>Change Password</label>
    <input name='password' disabled='true' placeholder='Password' class='plain full' maxlength='1024' type='password'>
  </div>

  <div class='flex'>
    <label>Confirm Password</label>
    <input name='confirm' disabled='true' placeholder='Confirm Password' class='plain full' maxlength='1024' type='password'>
  </div>

  <div class='popup-actionbar'>
    <div class='btn-group right'>
      <button type='submit' class='btn-small action'>Save</button>
    </div>

    <div class='btn-group right'>
      <button class='btn-small popup-cancel'>Cancel</button>
    </div>

    <div class='clear'></div>
  </div>
</form>
