<form id='login_form' action='/api/login' method='post'>
  <input type='hidden' name='_csrf' value='<%- csrf %>'>

  <input name='username' placeholder='Username or Email' autocomplete='off' spellcheck='false' class='plain full' maxlength='64' type='text'>
  <input name='password' placeholder='Password' class='plain full' maxlength='1024' type='password'>

  <div class='popup-actionbar'>
    <div class='btn-group right'>
      <button type='submit' class='btn-small action'>Login</button>
    </div>

    <div class='btn-group right'>
      <button class='btn-small popup-cancel'>Cancel</button>
    </div>

    <!--
    <div class='btn-group left'>
      <button class='btn-small'>Forgot Password?</button>
    </div>
    -->

    <div class='clear'></div>
  </div>

</form>
