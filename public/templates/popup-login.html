<form id='login_form' action='/api/login' method='post'>
  <input name='username' data-localize-placeholder='username_or_email' autocomplete='off' spellcheck='false' class='plain full' maxlength='64' type='text'>
  <input name='password' data-localize-placeholder='password' class='plain full' maxlength='1024' type='password'>

  <div class='popup-actionbar'>
    <div class='btn-group right'>
      <button type='submit' class='btn-small action' data-localize='login'>Login</button>
    </div>

    <div class='btn-group right'>
      <button class='btn-small popup-cancel' data-localize='cancel'>Cancel</button>
    </div>

    <!--
    <div class='btn-group left'>
      <button class='btn-small' data-localize='forgot_password'>Forgot Password</button>
    </div>
    -->

    <div class='clear'></div>
  </div>
</form>
