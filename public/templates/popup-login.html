<form id='login_form' action='/login' method='post'>
  <input name='username' placeholder='Username or Email' autocomplete='off'
    spellcheck='false' class='plain' type='text'>
  <input name='password' placeholder='Password' class='plain' type='password'>
  <div class='button-row'>
    <button type='submit' class='btn-small action'>Login</button>
    <button class='btn-small'>Forgot Password?</button>
  </div>
</form>
